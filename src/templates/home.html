<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Diet & Disease Recommendation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hero-section {
      background-color: #ffffff;
      padding: 60px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .hero-section h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #343a40;
    }
    .hero-section h2 {
      font-size: 1.5rem;
      color: #6c757d;
    }
    .input-box textarea {
      font-size: 1.2rem;
      padding: 20px;
      min-height: 120px;
      resize: none;
    }
    .btn-search {
      font-size: 1.2rem;
      padding: 10px 30px;
    }
    .symptom-hint {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">AI Medical Assistant</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/result">Results</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/sayab-abbasi/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/sayababbasi">GitHub</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="hero-section mx-auto">
      <h1>Personalized Diet & Disease Prediction</h1>
      <h2 class="mb-4">Sayab Abbasi &mdash; Machine Learning Project</h2>
      <form action="/result" method="POST">
        <div class="mb-3 input-box">
          <textarea class="form-control" name="name" placeholder="Enter your name, disease or symptoms... (e.g., Sayab - fatigue, chest pain, snoring)" required></textarea>
        </div>
        <div class="symptom-hint">
          Example symptoms: fatigue, chest pain, snoring, dizziness, vision problems, weight gain
        </div>
        <div class="row mt-4">
          <div class="col-md-3">
            <label for="calories" class="form-label">Calories</label>
            <input type="number" class="form-control" name="calories" required>
          </div>
          <div class="col-md-3">
            <label for="protein" class="form-label">Protein (g)</label>
            <input type="number" class="form-control" name="protein" required>
          </div>
          <div class="col-md-3">
            <label for="fat" class="form-label">Fat (g)</label>
            <input type="number" class="form-control" name="fat" required>
          </div>
          <div class="col-md-3">
            <label for="carbs" class="form-label">Carbs (g)</label>
            <input type="number" class="form-control" name="carbs" required>
          </div>
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-success btn-search">Get Recommendations</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
